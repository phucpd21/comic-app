<h5 class="header-title">DANH SÁCH TRUYỆN</h5>

<div class="table-list-comic">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tên</th>
                <th scope="col">Ảnh</th>
                <th scope="col">Thể loại</th>
                <th scope="col">Tác giả</th>
                <th scope="col">Miêu tả</th>
                <th scope="col">Số tập</th>
                <th scope="col">Lượt xem</th>
                <th class="text-center">Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comic of comics; index as i">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ comic.name }}</td>
                <td class="image">
                    <img src="http://st.imageinstant.net/data/comics/78/toi-da-chuyen-sinh-thanh-slime.jpg" alt="image">
                </td>
                <td>{{ comic.category.name }}</td>
                <td>{{ comic.author.name }}</td>
                <td>{{ comic.desc }}</td>
                <td>{{ comic.chapters }}</td>
                <td>{{ comic.views }}</td>
                <td class="text-center">
                    <a href="javascript:;" class="btn btn-outline-primary">Sửa</a>
                    <span class="mx-1"></span>
                    <a href="javascript:;" class="btn btn-outline-danger">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
