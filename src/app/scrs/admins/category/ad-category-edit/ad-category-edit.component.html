<h5 class="header-title">THÊM THỂ LOẠI TRUYỆN</h5>

<div class="row">
    
    <div class="form-new-category col-6">
        <form action="javascript:;" (ngSubmit)="onSubmit()" [formGroup]="FormCate">
            <div class="row mb-2">
                <label class="col-form-label col-3 text-end">Tên thể loại:</label>
                <div class="col-9">
                    <input type="text" class="form-control" formControlName="name" (keyup)="checkCate()">
                    <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert alert-warning">
                        <div *ngIf="f.name.errors?.required">
                            Tên bắt buộc
                        </div>
                        <div *ngIf="f.name.errors?.minlength">
                            Không dưới 3 ký tự
                        </div>
                    </div>
                    <div *ngIf="!validCate" class="alert alert-warning">
                        Tên thể loại đã tồn tại
                    </div>
                </div>
            </div>
    
            <div class="row mb-3">
                <label class="form-label col-3"></label>
                <div class="col-9">
                    <button  type="submit" class="btn btn-success w-100" [disabled]="FormCate.invalid || !validCate">Thêm ngay</button>
                </div>
            </div>
        </form>
    </div>

</div>
